<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="css/Estilos.css">
</head>

<body>
    <div class="container">
        <center>
            <div class="encabezado">
                <header>
                    <img src="img/logo.jpeg.JPG" alt="Bloomware Logo" class="logo--img" />
                </header>
            </div>
        </center>
        <div class="formulario">
            <form action="">
                <fieldset>
                    <legend>Registro de Cliente</legend>
                    <label for="" class="formulario__label-txt">ID Cliente</label>
                    <br> <input type="text" class="formulario__input-txt" maxlength="25"> <br>
                    <label for="" class="formulario__label-txt">ID Producto</label>
                    <br><br> <input type="text" class="formulario__input-txt" maxlength="8">
                    <label for="" class="formulario__label-txt">Nombre</label>
                    <br> <input type="text" class="formulario__input-txt" maxlength="30"> <br>
                    <label for="" class="formulario__label-txt">Apellidos</label>
                    <br><input type="text" class="formulario__input-txt" maxlength="50"> <br>
                    <label for="" class="formulario__label-txt">Email</label>
                    <br> <input type="email" class="formulario__input-txt" maxlength="10"> <br>
                    <label for="" class="formulario__label-txt">Telefono</label>
                    <br> <input type="number" class="formulario__input-txt" maxlength="8"> <br>
                </fieldset>
                <button class="btn-registro" type="button">Registrar</button>
        </div>
        </form>
    </div>
</body>
</html>
